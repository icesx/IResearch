log4j.rootLogger=INFO,Console,F1

log4j.appender.Console = org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%-d{yyMMdd HH:mm:ss,SSS} %-5p [%F.%M(%L)][%t] %m%n


log4j.appender.F1=org.apache.log4j.RollingFileAppender
log4j.appender.F1.layout=org.apache.log4j.PatternLayout
log4j.appender.F1.layout.ConversionPattern=%-d{yyMMdd HH:mm:ss,SSS} %-5p [%F.%M(%L)][%t] %m%n
log4j.appender.F1.File=/logs/cdc-runtime-api.log
log4j.appender.F1.MaxFileSize=512000KB
log4j.appender.F1.MaxBackupIndex=30
